<!Doctype html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <title> Logotype </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <section class="container-fluid">
        <section class="row">
          <nav class="col" style="border:1px solid green; height:100px">
          </nav>
        </section>

        <section class="row">
          <article class="col" style="border:1px solid red; height:100px">
          </article>
          <article class="col" style="border:1px solid blue; height:100px">
          </article>
          <article class="col" style="border:1px solid pink; height:100px">
          </article>
          <article class="col" style="border:1px solid DarkCyan; height:100px">
          </article>
        </section>

        <section class="row">
          <section class="col">
            <hr>
          </section>
        </section>

        <section class="row">
          <section class="col" style="border:1px solid red; height:100px">
          </section>
        </section>
      </section>
    </body>
</html>
