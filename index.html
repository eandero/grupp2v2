<!Doctype html>
    <head>
      <!-- Meta -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <!-- Document config -->
      <title> Logotype </title>

      <!-- CSS -->
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="stylesheets/style.css">
    </head>

    <body>
      
        <!-- Nav -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <!-- Logotype -->

            <a class="navbar-brand" id="logotype" href="#">Logotype</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

          <!-- /Logotype -->

          <section class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Press</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Contact</a>
              </li>
            </ul>

            <!--Search -->
            <form class="form-inline my-2 my-lg-0" id="searchbar">
              <div class="form-group has-search">
              <span class="fa fa-search form-control-feedback"></span>
              <input id="searchinput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <!--- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
              </div>
              </form>
            <!--/Search -->
         </section>
        </nav>
        <!-- /Nav -->

        <!-- Main content-->
        <main class="container">
          <!-- Articles -->
          <section class="row g-2">
            <div class="col-md-2"> </div>
            <!-- Big article -->
            <div class="article-section-big col-md-5 col-sm-12 gy-0">
              <article class="article-with-text-overlay">
                <figure>
                  <img src="pic/blabarspajNy.svg" alt="Blåbärspaj i form">
                  <figcaption>
                    <p>PUBLICERAD: MINDRE ÄN 2 TIM SEDAN</p>
                    <h3>Busch ryter ifrån om hustvisten: "Inte upp till Sveriges Radio att avgöra"</h3>
                    <p>Hustvisten mellan Ebba Busch och Esbjörn Bolin blossade återigen upp i veckan när Bolin överklagade fallet.
                      I en intervju med P1 Morgon fick Busch frågan om hon övervägt att lägga ner allt och köpa ett annat hus.
                      Då röt KD-ledaren ifrån.<br>
                      – Det är väl inte Sveriges Radios uppgift att avgöra vad som är en rimlig åtgärd? säger Ebba Busch.</p>
                  </figcaption>
                </figure>
              </article>
            </div>
            <!-- /Big article -->

            <!-- Small articles -->
              <div class="article-section-small col-md-3 col-sm-12 gy-0">
                  <!-- Medium article -->
                  <article class="article-with-text-overlay">
                    <figure>
                      <img src="pic/EbbaNy.svg" alt="Ebba Busch">
                      <figcaption>
                        <p>Publicerad: 08:16 - 12 nov, 2021</p>
                        <h3>Nederländerna inför ”halv lockdown”</h3>
                        <p>Nya strikta restriktioner införs i Nederländerna efter den ökade smittspridningen i landet..</p>
                      </figcaption>
                    </figure>
                  </article>
                  <!-- /Medium article --> 

                  <!-- Small article 1 -->
                  <article>
                    <figure class="row gx-2 gy-0">
                      <img class="col-6 py-0" src="pic/grytaNy.svg" alt="mat">
                      <figcaption class="col-6">
                        <p>Text</p>
                        <h3>Headline</h3>
                        <p>Text</p>
                      </figcaption>
                    </figure>
                  </article>
                  <!-- /Small article 1 -->

                  <!-- Small article 2 -->
                  <article>
                    <figure class="row gx-2 gy-0">
                      <img class="col-6 py-0" src="pic/grytaNy.svg" alt="mat">
                      <figcaption class="col-6">
                        <p>Text</p>
                        <h3>Headline</h3>
                        <p>Text</p>
                      </figcaption>
                    </figure>
                  </article>
                  <!-- /Small article 2 -->
              </div>
            <!-- /Small articles -->
            <div class="col-md-2"> </div>
          </section>
          <!-- /Articles -->
          

          <!-- En liten linje -->
          <div class="row g-2">
            <div class="col-12">
                <hr>
            </div>
          </div>
        </main>
        <!-- /Main content-->

        <!-- Foodora ad section -->
        <section class="row">
          <section class="col-sm-2"></section>
          <section id="bannerAd" class="col-sm-8">
            <!-- the img tag under is manipulated with the adchange.js script -->
            <img src="pic/delta3.png" width="100%" height="auto">
          </section>
          <section class="col-sm-2"></section>
        </section>
        <!-- /Foodora ad section -->

  <!-- Javascript -->
  <script type="text/javascript" src="script/adchange.js"></script>
  <!-- /Javascript -->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
