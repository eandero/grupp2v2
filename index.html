<!Doctype html>
    <head>

      <title> Logotype </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <section class="container-fluid">
        <section class="row">
          <!-- Nav -->
            <nav class="col-sm-1">
              <!-- Logo could go here-->
            </nav>
            <nav class="col-sm-10">
              <ul>
                <li><a href="https://www.youtube.com/">News</a></li>
                <li><a href="https://www.youtube.com/">About us</a></li>
                <li><a href="https://www.youtube.com/">Press</a></li>
                <li><a href="https://www.youtube.com/">Careers</a></li>
                <li><a href="https://www.youtube.com/">Contact</a></li>
              </ul>
            </nav>
            <nav class="col-sm-1">
              <!-- Search bar could go here -->
            </nav>
          <!-- /Nav -->
        </section>

        <!-- Empty row for spacing-->
        <section class="row">
          <section class="col-sm-12">
            <br>
          </section>
        </section>
        <!-- /Empty row for spacing-->

        <!-- Articles-->
        <section class="row">
          <section class="col-sm-1"> </section>

          <!-- Big article -->
          <article class="col-sm-6">
            <p> Stor artikel </p>
          </article>
          <!-- /Big article -->

          <!-- Medium article -->
          <section class="col-sm-4">
            <article>
              <p> Mellan artikel </p>  
            </article>
          <!-- /Medium article -->

          <!-- Small article 1 -->
            <section class="row">
              <article class="col-sm-12">
                <p> Liten artikel </p>
              </article>
            </section>
          <!-- /Small article 1 -->
          
          <!-- Small article 2 -->
            <section class="row">
              <article class="col-sm-12">
                <p> Liten artikel </p>
              </article>
            </section>
          </section>
          <!-- /Small article 2 -->

          <section class="col-sm-1"></section>
          </section>
        <!-- /Articles-->

        <!-- Horizontal line row -->
        <section class="row">
          <section class="col-sm-1"></section>
          <section class="col-sm-10 p-0">
            <hr>
          </section>
          <section class="col-sm-1"></section>
        </section>
        <!-- /Horizontal line row -->

        <!-- Foodora ad section -->
        <section class="row">
          <section class="col-sm-1"></section>
          <section class="col-sm-10">
            <!-- Foodora ad -->
          </section>
          <section class="col-sm-1"></section>
        </section>
        <!-- /Foodora ad section -->

      </section>
